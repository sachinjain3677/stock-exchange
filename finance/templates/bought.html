{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="get">
        <h5 class = "sub-header">Congratulations! Your purchase was a success.</h5>
        <fieldset>
            <div class = "form-group">
                <table align = "center">
                    <tr bgcolor="#f7f7f7">
                        <th>Date</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Price p/s</th>
                        <th>TOTAL</th>
                    </tr>
                    <tr>
                        <td>{{date}}</td>
                        <td>{{code}}</td>
                        <td>{{name}}</td>
                        <td>{{quantity}}</td>
                        <td>{{price}}</td>
                        <th>{{total}}</th>
                    </tr>
                </table>
            </div>
        </fieldset>
    </form>
{% endblock %}
